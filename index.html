<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="container">
            <main>
                <figure>
                    <img src="./images/image-equilibrium.jpg" alt="Equilibrium Preview" class="img1" />
                    <img src="./images/icon-view.svg" alt="View Icon" class="img2" />                    
                </figure>
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium colllection promotes balance and calm</p>

                <div class="row">
                    <div class="logo">
                        <img src="./images/icon-ethereum.svg" alt="eth icon">
                        <h5>0.041ETH</h5>
                    </div>
                    <div class="time">
                        <img src="./images/icon-clock.svg" alt="clock icon">
                        <span>3 days left</span>
                    </div>                    
                </div>
                <hr>
                <div class="avatar">
                    <img src="./images/image-avatar.png" alt="Jules Wyvern avatar">
                    <p>Creation of </p><a href="#">Jules Wyvern</a>
                    
                </div>
            </main>
            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a>. Coded by
                <a href="https://www.frontendmentor.io/profile/Ig-Matrix">Omoma Ighawosa</a>.
            </footer>
        </div>
    </body>
</html>
